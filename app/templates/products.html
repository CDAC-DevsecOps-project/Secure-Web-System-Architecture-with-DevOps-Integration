<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Product List</h2>
        <ul class="list-group">
            {% for product in products %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <img src="{{ url_for('static', filename=product[4]) }}" width="100" height="100">
                        <br><strong>{{ product[1] }}</strong> - Rs. {{ product[3] }}
                        <br><small class="text-muted">{{ product[2] }}</small>

                    </div>
                    <a href="/delete_product/{{ product[0] }}" class="btn btn-sm btn-danger">Delete</a>
                </li>
            {% endfor %}
        </ul>
        <div class="mt-4 text-center">
            <a href="/welcome" class="btn btn-outline-primary">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
