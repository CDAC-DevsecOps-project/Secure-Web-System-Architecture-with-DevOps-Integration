apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      nodeSelector:
        kubernetes.io/hostname: worker-node1
      containers:
      - name: flask-app
        image: priyankagotkhinde71/cdac-project-flask-app:BUILD_NUMBER
        ports:
        - containerPort: 4000
